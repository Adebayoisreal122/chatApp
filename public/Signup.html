<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firechat signup</title>
    <link
      rel="shortcut icon"
      href="img/722625-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <div class=" justify-center max-w-sm mx-auto form top-10">

        <form class="all">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div id="showerr"></div>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Firstname</span>
                </label>
                
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Lastname</span>
                </label>
            </div>  
            <label>
                <input required=""  id="nam" placeholder="" type="email" class="input">
                <span>Username</span>
            </label>
            <label>
            <input required=""  id="emailin" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" id="passwordin" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
    </form>
    <button  onclick="signU()" class="submit">Sign Up</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</div>
    
    
    


    <script type="module" src="signUp.js"></script>
</body>
</html>
